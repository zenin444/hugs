<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Hugging Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }
        .character {
            position: relative;
            display: inline-block;
            width: 130px;
            height: 100px;
            border-radius: 50px;
            background-color: #ff9aa2;
            box-shadow: 0 0 15px 5px rgba(255, 154, 162, 0.5);
            animation: sway 3s ease-in-out infinite;
            cursor: pointer;
        }
        .hugger, .huggee {
            animation: bounce 0.5s ease-in-out infinite;
        }
        .hugger.nuzzle, .huggee.nuzzle {
            animation: nuzzle 2s ease-in-out forwards;
        }
        .arm {
            width: 20px;
            height: 5px;
            background-color: #ff9aa2;
            position: absolute;
            border-radius: 5px;
        }
        .arm.left {
            left: -15px;
            top: 40px;
            transform-origin: right;
            animation: swayArm 3s ease-in-out infinite;
        }
        .arm.right {
            right: -15px;
            top: 40px;
            transform-origin: left;
            animation: swayArm 3s ease-in-out infinite;
        }
        .face {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }
        .eye.left {
            left: 5px;
        }
        .eye.right {
            right: 5px;
        }
        .mouth {
            width: 15px;
            height: 5px;
            border-radius: 0 0 50px 50px;
            border: 2px solid #000;
            border-top: none;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .mouth.smile {
            border-top: 2px solid #000;
            border-bottom: none;
        }
        .heart {
            width: 25px;
            height: 25px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            background-color: transparent;
            animation: growHeart 1s ease-in-out forwards;
        }
        .heart::before, .heart::after {
            content: "";
            width: 15px;
            height: 25px;
            background-color: #e57373;
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: 0;
        }
        .heart::before {
            left: -7.5px;
            transform: rotate(-45deg);
        }
        .heart::after {
            right: -7.5px;
            transform: rotate(45deg);
        }
        @keyframes sway {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes nuzzle {
            0% { transform: translate(0); }
            100% { transform: translate(-10px, -5px) rotate(-5deg); }
        }
        @keyframes swayArm {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(5deg); }
        }
        @keyframes growHeart {
            0% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
        .cloud {
            width: 100px;
            height: 60px;
            background: #fff;
            border-radius: 50px;
            position: absolute;
            top: 10%;
            animation: moveClouds 15s linear infinite;
            opacity: 0.8;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: #fff;
            width: 80px;
            height: 60px;
            border-radius: 50px;
        }
        .cloud::after {
            top: -30px;
            left: 10px;
        }
        .cloud::before {
            top: -20px;
            left: 50px;
        }
        @keyframes moveClouds {
            0% { left: -150px; }
            100% { left: 100%; }
        }
        .sparkle {
            width: 5px;
            height: 5px;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 1s forwards;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .snowflake {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(100vh); }
        }

        #container {
        padding-left: 100px;
        }

        /* basic styles for black background and crosshair cursor */
        canvas {
          cursor: crosshair;
          display: block;
        }
        
        #fly {
          color: #151515;
          margin-left: 190px;
          margin-top: 100px;
        }
    </style>
</head>
